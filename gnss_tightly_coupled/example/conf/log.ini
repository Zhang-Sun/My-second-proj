* GLOBAL:
    ENABLED                 =   false
    TO_FILE                 =   false
    TO_STANDARD_OUTPUT      =   true
    FORMAT                  =   "[%level | %fbase(%line)] | %msg"
    FILENAME                =   "../log/global_log.log"
    MILLISECONDS_WIDTH      =   1
    PERFORMANCE_TRACKING    =   false
    MAX_LOG_FILE_SIZE       =   1048576
    LOG_FLUSH_THRESHOLD     =   0

* TRACE:
    FILENAME                =   "../log/trace_log.log"

* DEBUG:
    FILENAME                =   "../log/debug_log.log"

* FATAL:
    FILENAME                =  "../log/fatal_log.log"
    ENABLED                 =   false

* ERROR:
    FILENAME                =   "../log/error_log.log"

* WARNING:
    FILENAME                =   "../log/warning_log.log"

* INFO:
    FILENAME                =   "../log/info_log.log"

* VERBOSE:
    FILENAME                =  "../log/verbose_log.log"
    ENABLED                 =   false